<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sidebar Menu</title>
</head>

<body>
    <input type="checkbox" id="check">
    <label for="check">
        <img src="./assets/images/pokeball.png" id="btn">
        <i class="fas fa-chevron-circle-left" id="cancel"></i>
    </label>
    <div class="sidebar">
        <span></span>
        <ul>
            <li><a id="pikachu" name="#BFA327" class="nav-link active" href="#">
                    <img src="./assets/images/pikachu_icon.png" alt="">
                    <span>Pikachu</span>
                </a>
            </li>
            <li><a id="squirtle" name="#55b2d1" class="nav-link" href="#">
                    <img src="./assets/images/squirtle_icon.png" alt="">
                    <span>Squirtle</span>
                </a>
            </li>
            <li><a id="charmander" name="#912C23" class="nav-link" href="#">
                    <img src="./assets/images/charmander_icon.png" alt="">
                    <span>Charmander</span>
                </a>
            </li>
            <li><a id="bulbasaur" name="#285633" class="nav-link" href="#">
                    <img src="./assets/images/bullbasaur_icon.png" alt="">
                    <span>Bulbasaur</span>
                </a>
            </li>
        </ul>
        <div class="icon">
            <img id="background" src="./assets/images/pikachu.png" alt="#">
        </div>
    </div>
    <section>
        <span></span>
    </section>

    <audio style="display: none;" id="myAudio">
        <source src="" type="audio/mpeg">
    </audio>

    <script src="./assets/js/app.js"></script>
</body>

</html>
