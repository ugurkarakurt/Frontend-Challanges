<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Twitter Tweet Box</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <a href="#"> <i class="fas fa-times"></i></a>
        </div>
        <div class="input-box">
            <div class="tweet-area">
                <span class="placeholder"> What's happening?</span>
                <div class="input editable" contenteditable="true" spellcheck="false"><br></div>
                <div class="input readonly" contenteditable="true" spellcheck="false"></div>
            </div>
            <div class="privacy">
                <i class="fas fa-globe-asia"></i>
                <span>Everyone can reply</span>
            </div>
        </div>
        <div class="bottom">
            <ul class="icons">
                <li><i class="far fa-image"></i></li>
                <li><i class="far fa-poll-h"></i></li>
                <li><i class="far fa-map-marked-alt"></i></li>
                <li><i class="far fa-grin"></i></li>
                <li><i class="far fa-user"></i></li>
            </ul>
            <div class="content">
                <span class="counter">
                    100
                </span>
                <button><i class="fas fa-feather-alt"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
